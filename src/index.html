<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Example page</title>
        <link rel="stylesheet" href="./css/main.min.css">
    </head>
    <body>
        <section class="box tabs">
            <nav>
                <ul>
                    <li data-target="log" class="current"><a href="#">Varnish</a></li>
                    <li data-target="rss"><a href="#">RSS</a></li>
                    <li data-target="api"><a href="#">API</a></li>
                </ul>
            </nav>
            <div class="box-inner">
                <section id="log" class="tab current">
                    <h2>5 hostnames with most traffic</h2>
                    <div id="varnish-most-traffic"></div>
                    <h2>5 most requested files</h2>
                    <div id="varnish-most-requested"></div>
                    <h2>Full log grouped by remote host</h2>
                    <div id="varnish-log"></div>
                </section>
                <section id="rss" class="tab">
                    <div id="rss-articles"></div>
                </section>
                <section id="api" class="tab">
                    <div id="api-articles"></div>
                </section>
            </div>
        </section>
        <script src="./js/app.min.js"></script>
    </body>
</html>
